    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b9d, #ffc0cb, #ff69b4);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        .app-title {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s infinite;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-info {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
        }

        .loading-hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            animation: bounce 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 0;
            background: #ff69b4;
            border-radius: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: rotate(-45deg) translateY(0);
            }
            40% {
                transform: rotate(-45deg) translateY(-10px);
            }
            60% {
                transform: rotate(-45deg) translateY(-5px);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 105, 180, 0.3);
            transform: rotate(-45deg);
            animation: float 6s infinite linear;
        }

        .floating-heart:before,
        .floating-heart:after {
            content: '';
            width: 15px;
            height: 15px;
            position: absolute;
            left: 7.5px;
            top: 0;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 7.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .floating-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        // Create floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 800);

        // Redirect to login gateway after 3 seconds
        setTimeout(function() {
            window.location.href = 'login_gateway.html';
        }, 3000);

        link.rel = 'prefetch';
        link.href = 'pages/login_gateway.html';

    </script>
