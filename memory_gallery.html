<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== MENU ===== */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 60px;
  background: white;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  color: #e91e63;
}

.logo span {
  display: block;
  font-size: 13px;
  color: #999;
  font-weight: normal;
}

.menu a {
  margin-left: 35px;
  text-decoration: none;
  color: #e7068afa;
  font-weight: 500;
  position: relative;
}

.menu a.active::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -8px;
  width: 100%;
  height: 3px;
  background: #e91e63;
  border-radius: 2px;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(90deg, #D63384, #FD7E14);
  color: white;
  text-align: center;
  padding: 50px 20px;
  position: relative;
}

header h1 {
  font-size: 48px;
  font-family: Georgia, serif;
}

header h2 {
  font-style: italic;
  margin-top: 10px;
}

header p {
  margin-top: 15px;
}

/* ===== GALERÍA ===== */
.gallery {
  padding: 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

.hidden {
  display: none;
}

/* ===== VER MÁS ===== */
.ver-mas {
  display: block;
  margin: 20px auto 50px;
  padding: 12px 30px;
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 15px;
}

/* CONTROLES */
.close, .prev, .next {
  position: absolute;
  color: white;
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}

.close {
  top: 20px;
  right: 30px;
}

.prev {
  left: 30px;
}

.next {
  right: 30px;
}
</style>
</head>

  <img id="modalImg">
  <span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
const images = document.querySelectorAll(".gallery img");
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = images[currentIndex].src;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function changeImage(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = images.length - 1;
  if (currentIndex >= images.length) currentIndex = 0;
  document.getElementById("modalImg").src = images[currentIndex].src;
}

function verMas() {
  document.querySelectorAll(".hidden").forEach(img => img.classList.remove("hidden"));
  document.querySelector(".ver-mas").style.display = "none";
}
